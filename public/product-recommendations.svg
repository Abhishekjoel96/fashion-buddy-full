<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#f3f4f6" />
  
  <!-- Phone outline -->
  <rect x="40" y="20" width="80" height="160" rx="10" fill="#374151" />
  <rect x="45" y="25" width="70" height="150" rx="8" fill="#f3f4f6" />
  
  <!-- WhatsApp chat screen -->
  <rect x="50" y="30" width="60" height="140" rx="5" fill="#e5e7eb" />
  
  <!-- Chat header -->
  <rect x="50" y="30" width="60" height="15" rx="3" fill="#10b981" />
  <circle cx="60" cy="37" r="4" fill="#f3f4f6" />
  <text x="75" y="39" font-family="Arial" font-size="6" fill="white">Fashion Buddy</text>
  
  <!-- Product scroll -->
  <g>
    <!-- Product 1 -->
    <rect x="55" y="50" width="50" height="40" rx="3" fill="#d1d5db" />
    <rect x="60" y="55" width="40" height="30" rx="2" fill="#3b82f6" /> <!-- Blue shirt -->
    <text x="80" y="95" font-family="Arial" font-size="5" fill="#111827" text-anchor="middle">Blue Shirt</text>
    <text x="80" y="102" font-family="Arial" font-size="5" fill="#4b5563" text-anchor="middle">₹999</text>
  </g>
  
  <g>
    <!-- Product 2 -->
    <rect x="55" y="110" width="50" height="40" rx="3" fill="#d1d5db" />
    <rect x="60" y="115" width="40" height="30" rx="2" fill="#10b981" /> <!-- Green shirt -->
    <text x="80" y="155" font-family="Arial" font-size="5" fill="#111827" text-anchor="middle">Green Shirt</text>
    <text x="80" y="162" font-family="Arial" font-size="5" fill="#4b5563" text-anchor="middle">₹1,299</text>
  </g>
  
  <!-- AI recommendation process -->
  <path d="M130,90 L160,90" stroke="#2563eb" stroke-width="2" stroke-dasharray="4" />
  <polygon points="160,90 155,85 155,95" fill="#2563eb" />
  
  <!-- Color wheel -->
  <circle cx="180" cy="90" r="25" fill="white" stroke="#9ca3af" stroke-width="1" />
  
  <!-- Color wheel segments - simplified -->
  <path d="M180,90 L205,90 A25,25 0 0,1 197.5,107.5 z" fill="#ef4444" />
  <path d="M180,90 L197.5,107.5 A25,25 0 0,1 180,115 z" fill="#f97316" />
  <path d="M180,90 L180,115 A25,25 0 0,1 162.5,107.5 z" fill="#eab308" />
  <path d="M180,90 L162.5,107.5 A25,25 0 0,1 155,90 z" fill="#10b981" />
  <path d="M180,90 L155,90 A25,25 0 0,1 162.5,72.5 z" fill="#3b82f6" />
  <path d="M180,90 L162.5,72.5 A25,25 0 0,1 180,65 z" fill="#8b5cf6" />
  <path d="M180,90 L180,65 A25,25 0 0,1 197.5,72.5 z" fill="#d946ef" />
  <path d="M180,90 L197.5,72.5 A25,25 0 0,1 205,90 z" fill="#ec4899" />
  
  <!-- AI processing -->
  <path d="M205,90 L235,90" stroke="#2563eb" stroke-width="2" stroke-dasharray="4" />
  <polygon points="235,90 230,85 230,95" fill="#2563eb" />
  
  <!-- Result: Product cards -->
  <g>
    <!-- Product Recommendations -->
    <rect x="240" y="40" width="50" height="30" rx="3" fill="#d1d5db" />
    <rect x="245" y="45" width="40" height="20" rx="2" fill="#3b82f6" />
    
    <rect x="240" y="75" width="50" height="30" rx="3" fill="#d1d5db" />
    <rect x="245" y="80" width="40" height="20" rx="2" fill="#10b981" />
    
    <rect x="240" y="110" width="50" height="30" rx="3" fill="#d1d5db" />
    <rect x="245" y="115" width="40" height="20" rx="2" fill="#8b5cf6" />
    
    <text x="265" y="155" font-family="Arial" font-size="8" fill="#111827" text-anchor="middle">Your Perfect</text>
    <text x="265" y="165" font-family="Arial" font-size="8" fill="#111827" text-anchor="middle">Matches</text>
  </g>
  
  <!-- Labels -->
  <text x="80" y="185" font-family="Arial" font-size="8" fill="#111827" text-anchor="middle">Shopping Catalog</text>
  <text x="180" y="55" font-family="Arial" font-size="8" fill="#111827" text-anchor="middle">Skin Tone</text>
  <text x="180" y="135" font-family="Arial" font-size="8" fill="#111827" text-anchor="middle">Analysis</text>
</svg>