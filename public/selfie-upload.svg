<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#f3f4f6" />
  
  <!-- Phone outline -->
  <rect x="110" y="20" width="80" height="160" rx="10" fill="#374151" />
  <rect x="115" y="25" width="70" height="150" rx="8" fill="#f3f4f6" />
  
  <!-- Selfie screen -->
  <rect x="120" y="30" width="60" height="100" rx="5" fill="#e5e7eb" />
  
  <!-- Face outline -->
  <circle cx="150" cy="80" r="25" fill="#d1d5db" stroke="#9ca3af" stroke-width="2" />
  <circle cx="142" cy="73" r="3" fill="#4b5563" /> <!-- Left eye -->
  <circle cx="158" cy="73" r="3" fill="#4b5563" /> <!-- Right eye -->
  <path d="M142,90 C145,95 155,95 158,90" fill="none" stroke="#4b5563" stroke-width="2" /> <!-- Smile -->
  
  <!-- Camera button -->
  <circle cx="150" cy="145" r="10" fill="#d1d5db" stroke="#9ca3af" stroke-width="2" />
  <circle cx="150" cy="145" r="7" fill="#9ca3af" />
  
  <!-- Arrow pointing to selfie -->
  <path d="M50,80 L105,80" stroke="#2563eb" stroke-width="2" stroke-dasharray="4" />
  <polygon points="105,80 100,75 100,85" fill="#2563eb" />
  
  <!-- Text -->
  <text x="50" y="65" font-family="Arial" font-size="12" fill="#111827" text-anchor="middle">Upload</text>
  <text x="50" y="80" font-family="Arial" font-size="12" fill="#111827" text-anchor="middle">Your</text>
  <text x="50" y="95" font-family="Arial" font-size="12" fill="#111827" text-anchor="middle">Selfie</text>
  
  <!-- Color analysis result -->
  <rect x="200" y="55" width="60" height="15" rx="3" fill="#ef4444" /> <!-- Red -->
  <rect x="200" y="75" width="60" height="15" rx="3" fill="#3b82f6" /> <!-- Blue -->
  <rect x="200" y="95" width="60" height="15" rx="3" fill="#10b981" /> <!-- Green -->
  
  <!-- Arrow pointing to color results -->
  <path d="M170,80 L190,80" stroke="#2563eb" stroke-width="2" stroke-dasharray="4" />
  <polygon points="190,80 185,75 185,85" fill="#2563eb" />
  
  <!-- Text -->
  <text x="250" y="40" font-family="Arial" font-size="12" fill="#111827" text-anchor="middle">Your</text>
  <text x="250" y="55" font-family="Arial" font-size="12" fill="#111827" text-anchor="middle">Perfect</text>
  <text x="250" y="70" font-family="Arial" font-size="12" fill="#111827" text-anchor="middle">Colors</text>
</svg>