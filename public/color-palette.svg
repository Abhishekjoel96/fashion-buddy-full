<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#f3f4f6" />
  
  <!-- Skin tone circle -->
  <circle cx="80" cy="100" r="40" fill="#d4a76a" />
  
  <!-- Color wheel segments -->
  <g transform="translate(200, 100)">
    <circle cx="0" cy="0" r="50" fill="white" stroke="#9ca3af" stroke-width="2" />
    
    <!-- Color segments -->
    <path d="M0,0 L50,0 A50,50 0 0,1 43.3,25 z" fill="#ef4444" />
    <path d="M0,0 L43.3,25 A50,50 0 0,1 25,43.3 z" fill="#f97316" />
    <path d="M0,0 L25,43.3 A50,50 0 0,1 0,50 z" fill="#eab308" />
    <path d="M0,0 L0,50 A50,50 0 0,1 -25,43.3 z" fill="#10b981" />
    <path d="M0,0 L-25,43.3 A50,50 0 0,1 -43.3,25 z" fill="#3b82f6" />
    <path d="M0,0 L-43.3,25 A50,50 0 0,1 -50,0 z" fill="#8b5cf6" />
    <path d="M0,0 L-50,0 A50,50 0 0,1 -43.3,-25 z" fill="#d946ef" />
    <path d="M0,0 L-43.3,-25 A50,50 0 0,1 -25,-43.3 z" fill="#ec4899" />
    <path d="M0,0 L-25,-43.3 A50,50 0 0,1 0,-50 z" fill="#f43f5e" />
    <path d="M0,0 L0,-50 A50,50 0 0,1 25,-43.3 z" fill="#f97316" />
    <path d="M0,0 L25,-43.3 A50,50 0 0,1 43.3,-25 z" fill="#ea580c" />
    <path d="M0,0 L43.3,-25 A50,50 0 0,1 50,0 z" fill="#ef4444" />
    
    <!-- Center circle -->
    <circle cx="0" cy="0" r="15" fill="white" stroke="#9ca3af" stroke-width="1" />
  </g>
  
  <!-- Connection lines -->
  <path d="M120,100 L150,100" stroke="#2563eb" stroke-width="2" stroke-dasharray="4" />
  <polygon points="150,100 145,95 145,105" fill="#2563eb" />
  
  <!-- Matched color palette -->
  <rect x="170" y="40" width="60" height="20" rx="3" fill="#10b981" /> <!-- Green -->
  <rect x="170" y="65" width="60" height="20" rx="3" fill="#3b82f6" /> <!-- Blue -->
  <rect x="170" y="90" width="60" height="20" rx="3" fill="#8b5cf6" /> <!-- Purple -->
  <rect x="170" y="115" width="60" height="20" rx="3" fill="#d946ef" /> <!-- Pink -->
  <rect x="170" y="140" width="60" height="20" rx="3" fill="#34d399" /> <!-- Light Green -->
  
  <!-- Annotations -->
  <text x="80" y="180" font-family="Arial" font-size="12" fill="#111827" text-anchor="middle">Your Skin Tone</text>
  <text x="200" y="35" font-family="Arial" font-size="12" fill="#111827" text-anchor="middle">Your Ideal Color Palette</text>
  
  <!-- Check marks beside matched colors -->
  <circle cx="240" y="50" r="8" fill="#10b981" />
  <path d="M235,50 L238,53 L245,46" stroke="white" stroke-width="2" fill="none" />
  
  <circle cx="240" y="75" r="8" fill="#3b82f6" />
  <path d="M235,75 L238,78 L245,71" stroke="white" stroke-width="2" fill="none" />
  
  <circle cx="240" y="100" r="8" fill="#8b5cf6" />
  <path d="M235,100 L238,103 L245,96" stroke="white" stroke-width="2" fill="none" />
</svg>