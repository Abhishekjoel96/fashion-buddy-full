  <path d="M225 200H275" stroke="#6366F1" stroke-width="2" stroke-dasharray="4 4"/>
  <path d="M275 200L265 195L265 205L275 200Z" fill="#6366F1"/>
  
  <path d="M325 180H375" stroke="#6366F1" stroke-width="2" stroke-dasharray="4 4"/>
